name: Release to App Store & Google Play

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build & Release iOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          cache: true
          architecture: x64
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign
      
      - name: Setup Apple credentials
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" | base64 --decode > ~/private_keys/authkey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
      
      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -derivedDataPath build/ios \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -archivePath build/ios/Runner.xcarchive \
            archive
      
      - name: Create IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ios/ipa
      
      - name: Upload IPA to App Store Connect
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file "ios/build/ios/ipa/Meshaal.ipa" \
            --apiKey "$HOME/private_keys/authkey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8" \
            --apiIssuer "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" \
            --show-progress

