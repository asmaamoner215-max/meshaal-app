name: Release to App Store & Google Play

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build & Release iOS
    runs-on: macos-latest
    env:
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_PATH: $HOME/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true
          architecture: x64
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Reset CocoaPods state
        run: |
          cd ios
          rm -rf Pods Podfile.lock

      - name: Install CocoaPods dependencies (pre-update)
        run: |
          cd ios
          pod install

      - name: Update CocoaPods Specs
        run: |
          cd ios
          pod repo update

      - name: Update ClickPay Pod
        run: |
          cd ios
          pod update ClickPay

      - name: Update Firebase Firestore Pod
        run: |
          cd ios
          pod update Firebase/Firestore

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign
      
      - name: Setup App Store Connect API key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Import signing certs (Distribution)
        if: startsWith(github.ref, 'refs/tags/')
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DIST_CERT_P12 }}
          p12-password: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
          mobileprovision-file-base64: ${{ secrets.IOS_PROVISION_PROFILE }}
      
      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -derivedDataPath build/ios \
            -destination 'generic/platform=iOS' \
            -archivePath build/ios/Runner.xcarchive \
            -allowProvisioningUpdates \
            archive
      
      - name: Create IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ios/ipa \
            -allowProvisioningUpdates
      
      - name: Upload IPA to App Store Connect
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file "ios/build/ios/ipa/Runner.ipa" \
            --apiKey "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" \
            --apiIssuer "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" \
            --show-progress

